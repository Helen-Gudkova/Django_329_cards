<!-- cards/templates/cards/card_preview.html -->

<div class="card">
    <h4>{{ card.question }}</h4>
    <p>Автор (ID): {{ card.id_author }}</p>
    <p>Дата загрузки: {{ card.upload_date }}</p>
    <p>Просмотры: {{ card.views_count }}; Избранное: {{ card.favorites_count }}</p>
    <p>Тема: {{ card.category }}</p>
    <p>Теги: {{ card.tags|join:", " }}</p>
    <p>Ответ: {{ card.answer }}</p>
</div>
